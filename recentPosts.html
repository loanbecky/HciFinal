                </li>

        <div class="row">

                    <script id="postTemplate" type="text/x-jQuery-tmpl">

                                        <a href="postDetail.html" class="stretched-link"><img src="${image}" class="card-img-top img-fluid" alt="${title}"

                                        </a>
                                        <div class="card-img-overlay bg-dark p-0" style="top:inherit;opacity:0.7">
                                            <div class="btn-group btn-block">
                                                    <a href="postDetail.html" class="btn btn-light stretched-link"><i class="fa fa-eye"></i> Read more</a>
                                                    <a class="btn btn-light"><i class="fa fa-clock-o"></i> ${createdAt}</a>
                                                    <!-- <a class="btn btn-light"><i class="fa fa-comments"></i></a> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title"><a href="postDetail.html" class="stretched-link text-decoration-none text-dark">${title}</a></h5>
                                        <div class="cart-text content-${id}">${short}</div>
                                    </div>
                                </div>
                        </script>
                    <!-- END TEMPLATE -->
                    <div class="card-columns" id="post-list" data-template="#postTemplate">

                                            <a class="btn btn-light"><i class="fa fa-clock-o"></i></a>

                                            <a class="btn btn-light"><i class="fa fa-comments"></i></a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div> -->
                    </div>
                    <!-- PAGER -->
                    <div class="w-25 mx-auto d-none" id="pager">
                        <nav>
                            <ul class="pagination">
                            </ul>
                        </nav>
                    </div>
                    <!-- PAGER -->
                </div>
            </div>
            <!-- END LEFT -->

            <!-- RIGHT -->
            <div class="col-md-3">
                <!-- templates -->
                <script id="recentPostTemplate" type="text/x-jQuery-tmpl">
                        <li class="list-group-item text-break">
                          <a href="postDetail.html?id=${id}">
                            ${title}
                          </a>
                        </li>
                        </script>
                <!-- templates -->
                <ul class="list-group list-group-flush" id="recent-post-list" data-template="#recentPostTemplate">
                    <li class="list-group-item" style="border-top:none;">
                        <h2 class="h5"><a href="recentPosts.html" class="text-decoration-none text-dark">RECENT
                                POSTS</a></h5>
                    </li>
                </ul>
