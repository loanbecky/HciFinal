<body class="pt-5">
        <a href="#" id="back-to-top" title="Back to top">&uarr;</a>

        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary shadow-sm p-3 rounded">
          <a class="navbar-brand" href="index.html">IT BLOG</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="posts.html">All Posts</a>
              </li>
            </ul>
            <form class="form-inline my-2 mr-sm-3" id="form-search">
                <div class="input-group">
                    <input class="form-control form-control-sm" name="keywords" type="text" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-success btn-sm" type="submit"><i class="fa fa-search"></i></button>
                      </div>
                  </div>
                </form>
            <ul class="navbar-nav d-none" id="user-info">

                <span>
                  <img id="currentUserImage" src="images/currentuser.png" class="img-fluid" style="height: 30px" />
                </span>
              </li>
              <li>
                <a class="nav-link" href="#" id="currentUserEmail"></a>
              </li>
              <li>
                <a class="nav-link" href="#" id="logout">Logout <i class="fa fa-sign-out d-none d-md-inline"></i></a>
              </li>
            </ul>
            <ul class="navbar-nav" id="user-login">
                <li class="nav-item">
                  <a class="nav-link" href="register.html"><i class="fa fa-user d-none d-md-inline"> </i>Register</i></a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html"><i class="fa fa-sign-in d-none d-md-inline"> </i>Login</i></a>
              </li>
            </ul>
          </div>
          <!-- templates -->
          <script id="categoryTemplate" type="text/x-jQuery-tmpl">
            {{if !children || !children.length}}
            <li class="nav-item">
                  <a class="nav-link text-break" href="postInCategory.html?id=${id}">${name}</a>
            </li>
            {{else}}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="postInCategory.html?id=${id}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  ${name}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {{each(index, value) children}}
                  <a class="dropdown-item" href="postInCategory.html?id=${value.id}">${value.name}</a>
                  {{/each}}
                </div>
              </li>
              {{/if}}
                </script>
          <!-- templates -->
        </nav>
        <!-- END NAVBAR -->
    <!-- MAIN -->
    <div class="container-fluid mt-4 shadow-sm p-3 bg-white rounded" style="min-height:600px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-light float-left">

                <li class="breadcrumb-item active" aria-current="page">Recent Posts</li>
            </ol>
            <div class="clearfix"></div>

        <div class="row">

                </div>
                <div class="row">
                    <!-- TEMPLATE -->
                    <script id="postTemplate" type="text/x-jQuery-tmpl">
                            <div class="card" style="min-height:300px;">
                                <div class="position-relative">
                                        <a href="postDetail.html"><img src="${image}" class="card-img-top img-fluid" alt="${title}"
                                        style="height:150px;"/>
                                        </a>
                                    </div>
                                    <div class="card-body pt-2">
                                        <div class="position-relative">
                                            <span class="card-text">
                                                <a class="badge badge-primary" href="postInCategory.html?id=${category.id}">${category.name}</a>
                                            </span>
                                            <small class="text-muted float-right">${createdAt}</small>
                                            <div class="clearfix"></div>
                                        </div>
                                        <h5 class="card-title pt-2"><a href="postDetail.html?id=${id}" class="text-dark">${title}</a></h5>
                                        <div class="cart-text content-${id}">${short}</div>
                                    </div>
                                    <!-- <p class="card-text text-center">
                                            <a href="postDetail.html?id=${id}" class="px-3 py-2 text-muted">
                                                Read more
                                            </a>
                                    </p> -->
                                </div>
                            </div>
                        </script>
                    <!-- END TEMPLATE -->
                    <div class="card-columns" id="post-list" data-template="#postTemplate">

                            <div class="position-relative">

                                <div class="card-img-overlay bg-dark p-0" style="top:inherit;opacity:0.7">

                                            <a class="btn btn-light"><i class="fa fa-comments"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a longer card with supporting text below as a natural

                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div> -->
                    </div>
                    <!-- PAGER -->
                    <div class="w-25 mx-auto d-none" id="pager">
                        <nav>
                            <ul class="pagination">
                            </ul>
                        </nav>
                    </div>
                    <!-- PAGER -->
                </div>
            </div>
            <!-- END LEFT -->

      <!-- RIGHT -->
      <div class="col-md-3">
            <!-- templates -->
            <script id="recentPostTemplate" type="text/x-jQuery-tmpl">
                <li class="list-group-item text-break">
                  <a href="postDetail.html?id=${id}">
                    ${title}
                  </a>
                </li>
                </script>
            <!-- templates -->
            <ul class="list-group list-group-flush recent-posts" id="recent-post-list" data-template="#recentPostTemplate">
              <li class="list-group-item" style="border-top:none;">
                <h2 class="h5"><a href="recentPosts.html" class="text-decoration-none text-dark">RECENT POSTS</a></h5>
              </li>
            </ul>
            <!-- END RIGHT -->
          </div>
        </div>
    </div>
    <!-- MAIN -->
  <!-- FOOTER -->

    &copy; 2019
  </footer> -->
  <footer class="p-3 shadow-sm bg-white rounded mt-1">
        <div class="container-fluid pt-4 pb-2">
          <div class="row justify-content-md-between">
            <div class="col-md-8 row category-container" data-template="#footCategoryTemplate"></div>
            <div class="col-sm-12 col-md-4">
              <h3 class="h5">Recent Posts</h3>
              <ul class="list-group list-group-flush">
                <li class="recent-posts list-group-item" data-template="#footRecentPostTemplate" data-page="3"></li>
              </ul>
            </div>
          </div>
          <hr>
          <p class="small">© HCI Final</p>
        </div>
      </footer>
      <script id="footRecentPostTemplate" type="text/x-jQuery-tmpl">
        <li class="media mb-4">
          <a href="postDetail.html?id=${id}">
            <img src="${image}" class="mr-3 img-thumbnail img-fluid" alt="${title}" style="max-height:80px;max-width:100px;"/>
          </a>
            <div class="media-body">
              <span class="mt-0 mb-1">
          <a href="postDetail.html?id=${id}">
            ${title}
          </a>
        </span><br/><small class="text-muted">${createdAt}</small>
            </div>
          </li>
      </script>
      <script id="footCategoryTemplate" type="text/x-jQuery-tmpl">

              </ul>
          </div>
      </script>
