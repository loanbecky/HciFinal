<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT Blog - Posts in </title>
    <base href="/HciFinal/">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 bg-white rounded">
        <a class="navbar-brand" href="index.html">IT BLOG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="index.html"><i class="fa fa-home"></i></a>
                  </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="posts.html">Post</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarCategories" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu text-break" aria-labelledby="navbarCategories" id="category-list"
                        data-template="#categoryTemplate">
                        <!-- data -->
                    </div>
                    <!-- templates -->
                    <script id="categoryTemplate" type="text/x-jQuery-tmpl">
                      <a class="dropdown-item text-break current-category-selected" data-id="${id}" href="postInCategory.html?id=${id}">${name}</a>
                    </script>
                    <!-- templates -->
                </li>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- MAIN -->
    <div class="container-fluid shadow-sm p-3 bg-white rounded" style="min-height:600px;">
        <!-- <div class="my-4">
            <h1>Welcome to IT Blog</h1>
        </div> -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-light">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="">Categories</a></li>
                <li class="breadcrumb-item active current-category-name" aria-current="page"></li>
            </ol>
        </nav>
        <div class="row">
            <!-- LEFT -->
            <div class="col-md-9">
                <div class="alert alert-info alert-dismissible d-none text-break" id="alertMessage" role="alert">
                    <span class="content"></span>
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="feature-post-list" class="row" data-template="#featurePostTemplate">
                </div><!-- PAGER -->
                <div class="w-25 mx-auto d-none" id="pager">
                    <nav>
                        <ul class="pagination">
                        </ul>
                    </nav>
                </div>
                <!-- PAGER -->
                <script id="featurePostTemplate" type="text/x-jQuery-tmpl">
                    <div class="col-12">
                            <div class="card mb-3">
                                <div class="row no-gutters">
                                    <div class="col-md-4 p-3">
                                            <a href="postDetail.html?id=${id}">
                                        <img src="${image}" class="card-img img-fluid img-thumbnail" alt="${title}">
                                            </a>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">
                                                    <a href="postDetail.html?id=${id}" class="text-decoration-none text-dark">${title}</a></h5>
                                            <p class="card-text">
                                                ${short}
                                            </p>
                                            <div class="btn-group btn-block">
                                                    <a href="postDetail.html?id=${id}" class="btn btn-light"><i class="fa fa-eye"></i> Read more</a>
                                                    <a class="btn btn-light"><i class="fa fa-clock-o"></i> ${createdAt}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </script>
            </div>
            <!-- END LEFT -->
            <!-- RIGHT -->
            <div class="col-md-3">
                <!-- templates -->
                <script id="recentPostTemplate" type="text/x-jQuery-tmpl">
                    <li class="list-group-item text-break">
                      <a href="postDetail.html?id=${id}">
                        ${title}
                      </a>
                    </li>
                    </script>
                <!-- templates -->
                <ul class="list-group list-group-flush" id="recent-post-list" data-template="#recentPostTemplate">
                    <li class="list-group-item" style="border-top:none;">
                        <h2 class="h5"><a href="recentPosts.html" class="text-decoration-none text-dark">RECENT
                                POSTS</a></h5>
                    </li>
                </ul>
                <!-- END RIGHT -->
            </div>
        </div>
    </div>
    <!-- MAIN -->
    <!-- FOOTER -->
    <footer class="p-3 shadow-sm bg-white rounded mt-1">
        &copy; 2019
    </footer>
    <!-- END FOOTER -->
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/moment.js"></script>
    <!-- endbuild -->
    <script src="scripts/globals.js"></script>
    <script>
        const __config__ = new DefaultConfig();
    </script>
    <script src="scripts/lib/jQuery.tmpl.js"></script>
    <script src="scripts/lib/NavigationService.js"></script>
    <script src="scripts/lib/CommonService.js"></script>
    <script src="scripts/lib/Repository.js"></script>
    <script src="scripts/lib/UserService.js"></script>
    <script src="scripts/lib/PermissionService.js"></script>
    <script src="scripts/lib/AuthService.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/pages/post-category.js"></script>
    <!-- endbuild -->
</body>

</html>
