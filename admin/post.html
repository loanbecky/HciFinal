        <!-- DELETE -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">

        <!-- CREATE -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fa fa-plus"></i> Add Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form novalidate>
                        <div class="modal-body">
                            <div class="alert alert-danger text-danger d-none" id="addFormAlertMessage"></div>
                            <div class="form-group row">
                                <label for="add-title" class="col-sm-3 col-form-label">Title (*):</label>
                                <div class="col-sm-9">
                                    <input type="text" id="add-title" name="name" class="form-control form-control-sm"
                                        data-val="true" data-val-required="Title is required"
                                        data-val-maxlength="Title's max length is 200" data-val-maxlength-max="200" />
                                    <small class="form-text text-danger" data-valmsg-for="name"
                                        data-valmsg-replace="true"></small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-category" class="col-sm-3 col-form-label">Category (*):</label>
                                <div class="col-sm-9">
                                    <select id="add-category" class="select-categories form-control form-control-sm"
                                        name="category" data-val="true" data-val-required="Category is required">
                                        <option value="" selected>-- Select --</option>
                                    </select>
                                    <small class="form-text text-danger" data-valmsg-for="category"
                                        data-valmsg-replace="true"></small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-short" class="col-sm-3 col-form-label">Description:</label>
                                <div class="col-sm-9">
                                    <textarea type="text" id="add-short" name="short"
                                        class="form-control form-control-sm" data-val="true"
                                        data-val-maxlength="Description's max length is 500"
                                        data-val-maxlength-max="500"></textarea>
                                    <small class="form-text text-danger" data-valmsg-for="short"
                                        data-valmsg-replace="true"></small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-content" class="col-sm-3 col-form-label">Content (*):</label>
                                <div class="col-sm-9">
                                    <textarea id="add-content" name="content" data-val="true"
                                        data-val-required="Content is required"></textarea>
                                    <small class="form-text text-danger" data-valmsg-for="content"
                                        data-valmsg-replace="true"></small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-9">
                                    <div class="form-group row">
                                        <label for="add-mode" class="col-sm-4 col-form-label">Publication Mode:</label>
                                        <div class="col-sm-8">
                                            <select id="add-mode" class="form-control form-control-sm" name="mode">
                                                <option value="Draft">Draft</option>
                                                <option value="Public">Public</option>
                                            </select>
                                            <small class="form-text text-danger" data-valmsg-for="mode"
                                                data-valmsg-replace="true"></small>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-8 offset-sm-4">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input"
                                                            name="showOnHomepage" id="add-showOnHomepage">
                                                        <label class="custom-control-label" for="add-showOnHomepage">On
                                                            Homepage</label>
                                                    </div>
                                                    <small class="form-text text-danger"
                                                        data-valmsg-for="showOnHomepage"
                                                        data-valmsg-replace="true"></small>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input"
                                                            name="isFeature" id="add-isFeature">
                                                        <label class="custom-control-label" for="add-isFeature">Is
                                                            Feature</label>
                                                    </div>
                                                    <small class="form-text text-danger" data-valmsg-for="isFeature"
                                                        data-valmsg-replace="true"></small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="add-attach" class="col-sm-4 col-form-label">Attach file:</label>
                                        <div class="col-sm-8">
                                            <input type="file" class="form-control-sm d-none upload-attach"
                                                id="add-attach" name="attach" accept=".zip,.rar,.7zip"
                                                data-target="add-attach-file" data-error="addFormAlertMessage" />

                                                style="cursor: pointer; text-decoration: underline">
                                                <i class="fa fa-file-archive-o"></i> Choose file
                                            </label>
                                            <small class="form-text text-danger" data-valmsg-for="attach"
                                                data-valmsg-replace="true"></small>
                                            <span id="add-attach-file"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div id="feature-image-add"></div>

                                        <input type="file" class="form-control-sm d-none upload-image"

                                            accept="image/x-png,image/gif,image/jpeg" data-target="feature-image-add"
                                            data-error="addFormAlertMessage" />

                                            style="cursor: pointer; text-decoration: underline">
                                            <i class="fa fa-file-image-o"></i> Feature Image
                                        </label>
                                    </div>
                                    <small class="form-text text-danger" data-valmsg-for="featureImage"
                                        data-valmsg-replace="true"></small>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary" id="addFormSubmit">Save

                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fa fa-plus"></i> Edit Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </div>
                    <form novalidate>
                        <div class="modal-body">
                            <div class="alert alert-danger text-danger d-none" id="editFormAlertMessage"></div>
                            <div class="form-group row">
                                <label for="edit-title" class="col-sm-3 col-form-label">Title (*):</label>

                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-short" class="col-sm-3 col-form-label">Description:</label>
                                <div class="col-sm-9">
                                    <textarea type="text" id="edit-short" name="short"
                                        class="form-control form-control-sm" data-val="true"
                                        data-val-maxlength="Description's max length is 500"

                                    <small class="form-text text-danger" data-valmsg-for="short"

                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-content" class="col-sm-3 col-form-label">Content (*):</label>
                                <div class="col-sm-9">
                                    <textarea id="edit-content" name="content" data-val="true"
                                        data-val-required="Content is required"></textarea>
                                    <small class="form-text text-danger" data-valmsg-for="content"
                                        data-valmsg-replace="true"></small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-9">
                                    <div class="form-group row">
                                        <label for="edit-mode" class="col-sm-4 col-form-label">Publication Mode:</label>
                                        <div class="col-sm-8">
                                            <select id="edit-mode" class="form-control form-control-sm" name="mode">
                                                <option value="Draft">Draft</option>
                                                <option value="Public">Public</option>
                                            </select>
                                            <small class="form-text text-danger" data-valmsg-for="mode"
                                                data-valmsg-replace="true"></small>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-8 offset-sm-4">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input"
                                                            name="showOnHomepage" id="edit-showOnHomepage">
                                                        <label class="custom-control-label" for="edit-showOnHomepage">On
                                                            Homepage</label>
                                                    </div>
                                                    <small class="form-text text-danger"
                                                        data-valmsg-for="showOnHomepage"
                                                        data-valmsg-replace="true"></small>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input"
                                                            name="isFeature" id="edit-isFeature">
                                                        <label class="custom-control-label" for="edit-isFeature">Is
                                                            Feature</label>
                                                    </div>
                                                    <small class="form-text text-danger" data-valmsg-for="isFeature"
                                                        data-valmsg-replace="true"></small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="edit-attach" class="col-sm-4 col-form-label">Attach file:</label>
                                        <div class="col-sm-8">
                                            <input type="file" class="form-control-sm d-none upload-attach"
                                                id="edit-attach" name="attach" accept=".zip,.rar,.7zip"
                                                data-target="edit-attach-file" data-error="editFormAlertMessage" />
                                            <label for="edit-attach" class="pt-1"
                                                style="cursor: pointer; text-decoration: underline">
                                                <i class="fa fa-file-archive-o"></i> Choose file
                                            </label>
                                            <small class="form-text text-danger" data-valmsg-for="attach"
                                                data-valmsg-replace="true"></small>
                                            <span id="edit-attach-file"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div id="feature-image-edit"></div>
                                    <div>
                                        <input type="file" class="form-control-sm d-none upload-image"
                                            id="edit-feature-image" name="featureImage"
                                            accept="image/x-png,image/gif,image/jpeg" data-target="feature-image-edit"
                                            data-error="editFormAlertMessage" />
                                        <label for="edit-feature-image" class="pt-1"
                                            style="cursor: pointer; text-decoration: underline">
                                            <i class="fa fa-file-image-o"></i> Feature Image
                                        </label>
                                    </div>
                                    <small class="form-text text-danger" data-valmsg-for="featureImage"
                                        data-valmsg-replace="true"></small>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary" id="editFormSubmit">Save
                                        changes</button></div>
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- MODALS -->

        <!-- BLOG POST -->
        <div class="row">
            <div class="col-12">
                <!-- TOOLBAR -->
                <div>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addModal" id="addBtn"><i
                            class="fa fa-plus"></i> Add Blog Post</button>
                    <small class="text-danger d-none" id="addBtnMessage">You don't have create permission</small>
                </div>
                <!-- TOOLBAR -->
                <!-- LIST -->
                <div class="my-3">
                    <div class="table-responsive" id="post-list">
                        <table class="table table-stripped">
                            <thead>
                                <tr>
                                    <th class="text-right">No.</th>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th class="d-none d-md-block">Description</th>
                                    <th>Mode</th>
                                    <th><i class="fa fa-home"></i></th>
                                    <th><i class="fa fa-flag"></i></th>
                                    <th class="text-center">Tools</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- template -->
                            </tbody>
                        </table>
                    </div>


                    <!-- PAGER -->
                    <div class="position-relative">
                        <div class="d-none float-right" id="pager">
                            <nav>
                                <ul class="pagination">
                                </ul>
                            </nav>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <!-- PAGER -->

                </div>
                <!-- LIST -->
            </div>

    <!-- TEAMPLATES-->
    <script id="postTemplate" type="text/x-jQuery-tmpl">
        <tr>
            <td class="text-right">${index}</td>
            <td class="text-break" style="min-width:200px;max-width: 400px;">
                <a href="../postDetail.html?id=${id}" target="_blank">${title}</a>
            </td>
            <td>
                <a href="../postInCategory.html?id=${category.id}" target="_blank">
                ${category.name}
                </a>
            </td>
            <td class="text-break d-none d-md-block style="max-width: 400px;">${short}</td>
            <td>${mode}</td>
            <td>
                {{if onHomepage}}
                <i class="fa fa-check text-danger"></i>
                {{else}}
                <i class="fa fa-remove text-muted"></i>
                {{/if}}
            </td><td>
                    {{if isFeature}}
                    <i class="fa fa-check text-danger"></i>
                    {{else}}
                    <i class="fa fa-remove text-muted"></i>
                    {{/if}}
                </td>
            <td class="text-center">
                <div class="btn-group">
                <a href="#" class="btn btn-light btn-sm edit-btn" data-id="${id}"><i class="fa fa-pencil"></i></a>
                <a href="#" class="btn btn-light btn-sm delete-post" data-id="${id}"><i class="fa fa-trash"></i></a>
                <button type="button" class="btn btn-sm btn-light view-details" data-id="${id}"><i class="fa fa-eye"></i></button>
                </div>
            </td>
        </tr>
    </script>
