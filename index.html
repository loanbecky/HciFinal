    <div class="row">

      <div class="col-md-9">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="my-4">
          <h2 class="h3">Featured Posts</h1>
            <hr />
        </div>
        <div class="alert alert-info alert-dismissible d-none text-break" id="alertMessage" role="alert">
          <span class="content"></span>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row" id="post-list" data-template="#postTemplate"></div>
      </div>
      <!-- templates -->
      <script id="postTemplate" type="text/x-jQuery-tmpl">
                <div class="col-md-6 my-3">
                    <div class="card bg-light text-light">
                        <a href="postDetail.html?id=${id}">
                      <img src="${image}" class="card-img" alt="${title}" style="height:280px">
                        </a>
                      <div class="card-img-overlay p-2" style="top:inherit;opacity:0.6;min-height:110px;background-color:#093b6f">
                          <div class="mb-2">
                              <span class="badge badge-primary">${category.name}</span>
                              <small class="float-right pt-1" style="color:#90a8bd">${createdAt}</small>
                              <div class="clearfix"></div>
                            </div>
                        <h5 class="card-title">
                            <a href="postDetail.html?id=${id}" class="stretched-link text-white">${title}</a></h5>
                        <a class="stretched-link" href="postDetail.html?id=${id}"></a>
                      </div>
                    </div>
                  </div>
          </script>
      <!-- templates -->
      <!-- END LEFT -->

      <!-- RIGHT -->
