<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IT Blog - Search</title>
  <base href="/HciFinal/">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body class="pt-5" id="top-most">
  <a href="#" id="back-to-top" title="Back to top">&uarr;</a>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary shadow-sm p-3 rounded">
    <a class="navbar-brand" href="index.html">IT BLOG</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto category-container" id="category-list" data-template="#categoryTemplate">
        <!-- <li class="nav-item active">
          <a class="nav-link" href="index.html"><i class="fa fa-home"></i></a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="posts.html">All Posts</a>
        </li>
      </ul>
      <form class="form-inline my-2 mr-sm-3" id="form-search">
        <div class="input-group">
          <input class="form-control form-control-sm" name="keywords" type="text" placeholder="Search"
            aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-success btn-sm" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
      <ul class="navbar-nav d-none" id="user-info">
        <li class="d-none d-md-inline">
          <span>
            <img id="currentUserImage" src="images/currentuser.png" class="img-fluid" style="height: 30px" />
          </span>
        </li>
        <li>
          <a class="nav-link" href="#" id="currentUserEmail"></a>
        </li>
        <li>
          <a class="nav-link" href="#" id="logout">Logout <i class="fa fa-sign-out d-none d-md-inline"></i></a>
        </li>
      </ul>
      <ul class="navbar-nav" id="user-login">
        <li class="nav-item">
          <a class="nav-link" href="login.html"><i class="fa fa-sign-in d-none d-md-inline"> </i>Login</i></a>
        </li>
      </ul>
    </div>
    <!-- templates -->
    <script id="categoryTemplate" type="text/x-jQuery-tmpl">
      {{if !children || !children.length}}
      <li class="nav-item">
            <a class="nav-link text-break" href="postInCategory.html?id=${id}">${name}</a>
      </li>
      {{else}}
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="postInCategory.html?id=${id}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ${name}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      {{each(index, value) children}}
            <a class="dropdown-item" href="postInCategory.html?id=${value.id}">${value.name}</a>
            {{/each}}
          </div>
        </li>
        {{/if}}
          </script>
    <!-- templates -->
  </nav>
  <!-- END NAVBAR -->
  <!-- MAIN -->
  <div class="container-fluid shadow-sm p-3 bg-white rounded mt-4" style="min-height:600px;">
    <div class="row">
      <!-- LEFT -->
      <div class="col-md-9">
        <div class="my-4">
          <h2 class="h3">Search result for '<span class="keywords-value"></span>'</h1>
            <hr />
        </div>
        <div class="alert alert-info alert-dismissible d-none text-break" id="alertMessage" role="alert">
          <span class="content"></span>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row" id="post-list" data-template="#postTemplate"></div>
      </div>
      <!-- templates -->
      <script id="postTemplate" type="text/x-jQuery-tmpl">
                <div class="col-md-6 my-3">
                    <div class="card bg-light text-light">
                        <a href="postDetail.html?id=${id}">
                      <img src="${image}" class="card-img" alt="${title}" style="height:280px">
                        </a>
                      <div class="card-img-overlay p-2" style="top:inherit;opacity:0.6;min-height:110px;background-color:#093b6f">
                          <div class="mb-2">
                              <span class="badge badge-primary">${category.name}</span>
                              <small class="float-right pt-1" style="color:#90a8bd">${createdAt}</small>
                              <div class="clearfix"></div>
                            </div>
                        <h5 class="card-title">
                            <a href="postDetail.html?id=${id}" class="stretched-link text-white">${title}</a></h5>
                        <a class="stretched-link" href="postDetail.html?id=${id}"></a>
                      </div>
                    </div>
                  </div>
          </script>
      <!-- templates -->
      <!-- END LEFT -->

      <!-- RIGHT -->
      <div class="col-md-3">
        <!-- templates -->
        <script id="recentPostTemplate" type="text/x-jQuery-tmpl">
            <li class="list-group-item text-break">
              <a href="postDetail.html?id=${id}">
                ${title}
              </a>
            </li>
            </script>
        <!-- templates -->
        <ul class="list-group list-group-flush recent-posts" id="recent-post-list" data-template="#recentPostTemplate">
          <li class="list-group-item" style="border-top:none;">
            <h2 class="h5"><a href="recentPosts.html" class="text-decoration-none text-dark">RECENT POSTS</a></h5>
          </li>
        </ul>
        <!-- END RIGHT -->
      </div>
    </div>
  </div>
  <!-- MAIN -->
  <!-- FOOTER -->
  <!-- <footer class="p-3 shadow-sm bg-white rounded mt-1">
    &copy; 2019
  </footer> -->
  <footer class="p-3 shadow-sm bg-white rounded mt-1">
    <div class="container-fluid pt-4 pb-2">
      <div class="row justify-content-md-between">
        <div class="col-md-8 row category-container" data-template="#footCategoryTemplate"></div>
        <div class="col-sm-12 col-md-4">
          <h3 class="h5">Recent Posts</h3>
          <ul class="list-group list-group-flush">
            <li class="recent-posts list-group-item" data-template="#footRecentPostTemplate" data-page="3"></li>
          </ul>
        </div>
      </div>
      <hr>
      <p class="small">Â© HCI Final</p>
    </div>
  </footer>
  <script id="footRecentPostTemplate" type="text/x-jQuery-tmpl">
    <li class="media mb-4">
      <a href="postDetail.html?id=${id}">
        <img src="${image}" class="mr-3 img-thumbnail img-fluid" alt="${title}" style="max-height:80px;max-width:100px;"/>
      </a>
        <div class="media-body">
          <span class="mt-0 mb-1">
      <a href="postDetail.html?id=${id}">
        ${title}
      </a>
    </span><br/><small class="text-muted">${createdAt}</small>
        </div>
      </li>
  </script>
  <script id="footCategoryTemplate" type="text/x-jQuery-tmpl">
    <div class="col-6 col-md-4 mb-4">
        <h4 class="h5 ml-4">
          <!-- <a href="postInCategory.html?id=${id}"> -->
            ${name}
          <!-- </a> -->
        </h4>
        <ul class="list-group list-group-flush">
            {{each(i, value) children}}
            <li class="list-group-item"><a href="postInCategory.html?id=${value.id}">${value.name}</a></li>
          {{/each}}
          </ul>
      </div>
  </script>
  <!-- END FOOTER -->
  <!-- build:js scripts/vendor.js -->
  <script type="text/javascript" src="scripts/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/moment.min.js"></script>
  <!-- endbuild -->
  <script src="scripts/globals.js"></script>
  <script>
    const __config__ = new DefaultConfig();
  </script>
  <script src="scripts/lib/jQuery.tmpl.js"></script>
  <script src="scripts/lib/NavigationService.js"></script>
  <script src="scripts/lib/CommonService.js"></script>
  <script src="scripts/lib/Repository.js"></script>
  <script src="scripts/lib/UserService.js"></script>
  <script src="scripts/lib/PermissionService.js"></script>
  <script src="scripts/lib/AuthService.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/pages/search.js"></script>
  <!-- endbuild -->
</body>

</html>
